<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/vendor/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/boxicons/css/boxicons.css' %}">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>
<body>
    <div class='ca__screen'>
        <div class='inline__row'>
            <div class='show__case ca__screen_bg'>
            </div>
            <div class='input__fields'>
                {% csrf_token %}
                <form class='inline__col createAccountForm' method="POST" action="/create/user/">
                    <h3>Create Account</h3>
                    <div class="com-group required">
                        <div class='form__row inline__row'>
                            <span class='bi bi-person-fill'></span>
                            <input type="text" placeholder='Username' name='username' id = "username" class='input__field' />          
                        </div>
                        <div class='err__div hidden text_align_left' id='username__err' >
                            <b><span class="bi bi-exclamation-circle-fill"></span> Invalid Username</b>
                        </div>
                    </div>
                    
                    <div class="com-group required">
                        <div class='form__row inline__row'>
                            <span class='bi bi-envelope-fill'></span>
                            <input type="email" placeholder='Email'  name='email' id = "email" class='input__field' />          
                        </div>
                        <div class='err__div hidden text_align_left' id='username__err' >
                            <b> <span class="bi bi-exclamation-circle-fill"></span> Email required</b>
                        </div>
                    </div>
                    
                    <div class="com-group required">
                        <div class='form__row inline__row'>
                            <span class='bi bi-key-fill'></span>
                            <input type="password" placeholder='Password' name='password' id = "password" class='input__field' />          
                        </div>
                        <div class='err__div hidden text_align_left'>
                            <b><span class="bi bi-exclamation-circle-fill"></span> Password required</b>
                        </div> 
                    </div>

                    
                    <div class='form__row inline__row'>
                        <span class='bi bi-key-fill'></span>
                        <input type="password" placeholder='Confirm Password' name='confirmPassword' id = "password2" class='input__field' />          
                    </div>
                    <div class='err__div pass-match-err hidden text_align_left' id ="password__err">
                        <b><span class="bi bi-exclamation-circle-fill"></span> Passwords Dont Match</b>
                    </div>  
                    <br>
                    <button class= "btn btn-lg btn-block btn__primary" type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>    

    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static '/js/getCookies.js' %}"></script> 
    <script src="{% static '/js/handleCreateAccount.js' %}"></script> 

</body>
</html>
