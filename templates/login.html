<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Login In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/vendor/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static '/vendor/boxicons/css/boxicons.css' %}">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>
<body>
    <div class='login__screen'>
        <div class='inline__row'>
          <div class='show__case'>
          </div>
          <div class='input__fields'>
            {% csrf_token %}
            <form method='POST' class='inline__col form__content' id = "loginForm">
              <h3>Log In</h3>
              <div class="com-group">
                <div class='form__row inline__row'>
                  <span class='bi bi-person-fill'></span>
                  <input type="text" placeholder='Username' name='username' id = "username" class='input__field'/>          
                </div>
              </div>
              <div class="com-group">
                <div class='form__row inline__row'>
                  <span class="bi bi-key-fill"></span>
                  <input type="password" placeholder='Password' name='password' id = "password" class='input__field'/>
                </div>
              </div>
              <div class="err__div hidden" id = "login__err">
                <b> Invalid information provided</b>
              </div>
              <button class= "btn btn-lg btn-block btn__primary" >Log In</button>
            </form>
            <div class='create__acc'>
                <a href="/create-account">Create Account</a>
            </div>
          </div>
        </div>
      </div>     
    
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static '/js/getCookies.js' %}"></script> 
    <script src="{% static '/js/handleLogin.js' %}"></script> 

  </body>
</html>
